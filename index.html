<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <body>
        <div id="main-container">
         
          <div id="top-main-container">

            <div id="h1-div">
              <h1>Meme Generator</h1>
          </div>
           </div>

          <div id="input-container">
            <form action="">
                <div class="form-div">
                  <label id="top-label" for="top-text-input">Top Text</label>
                  <input type="text" name="" id="top-text-input" />
                </div>

                <div class="form-div">
                  <label for="bottom-text-input">Bottom Text</label>
                  <input type="text" name="" id="bottom-text-input" />
              </div>

                <div class="form-div">
                  <label id="image-url" for="image-input">Image URL</label>
                  <input name="" id="image-input" />
              </div>

              <div class="form-div">
                  <button id="generate-btn">Generate</button>
                  </div>
            </form>
          </div>

            <hr />

            <div class="preview-div" id="preview-div">
            </div>

    <script src="app.js"></script>
  </body>
</html>
